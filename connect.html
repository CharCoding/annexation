<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	var ws;
	  if (window.WebSocket) {      
	    console.log("WebSocket is supported in your browser");
	    ws = new WebSocket("ws://172.16.11.31:8080","chat");   
	    ws.onopen = function() {
	      console.log("onopen");
	    };    
	    ws.onmessage = function(e) {
	      console.log("echo from server : " + e.data);   
	    };
	    ws.onclose = function() {   
	      console.log("onclose");
	    };
	    ws.onerror = function() {
	      console.log("onerror");    
	    };
	  } else {
	    console.log("WebSocket is not supported in your browser");
	  }
	  //ws.send("Hello World!");
	</script>
</head>
<body>
</body>
</html>
